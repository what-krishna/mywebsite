<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .social-links a {
            margin-right: 15px;
            text-decoration: none;
        }
        .social-links button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .social-links button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm [Your Name]. I am a [your profession or hobby]. I enjoy [your interests].</p>
</section>

<section id="social-media">
    <h2>Social Media Links</h2>
    <div class="social-links">
        <a href="https://facebook.com/yourprofile" target="_blank"><button>Facebook</button></a>
        <a href="https://x.com/whatkrishna?t=tCmlwMaUYmKzfWlEWYixyw&s=09" target="_blank"><button>Twitter</button></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank"><button>LinkedIn</button></a>
        <a href="https://www.instagram.com/whatkrishna?igsh=cHhobnUzcmFyemwy" target="_blank"><button>Instagram</button></a>
    </div>
</section>

<section id="others">
    <h2>Others</h2>
    <p>This section can include any additional information you'd like to share, such as your blog, projects, or contact information.</p>
</section>

</body>
</html>
